<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game ui semi-finish</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c54adec46d.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #020204;">
    <div id="loader" class="loader"></div>
    <main>

        <!-- ========== OPERATION BODY ========== -->
        <div style="width: 100vw; height: 100vh; overflow-y: hidden;">

            <div id="operation-body" class="w-100 position-absolute d-flex flex-column justify-content-start bottom-0">
                <!-- top bar -->
                <div class="w-100 d-flex justify-content-center align-items-center" id="dragbar">
                    <div class="d-flex justify-content-center align-items-center" id="dragbarbtn">
                        <div class="d-flex justify-content-center align-items-center btn-realistic rounded-pill">
                            <div id="dragbarIcons" class="d-flex" style="font-size: 3rem; color:#ff5ae4">
                                <i class="fa-solid fa-caret-up" id="upIcon" style="display:none;"></i>
                                <i class="fa-solid fa-caret-down" id="downIcon" style="display:block;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="control-body">
                    <!-- bike panel control -->
                    <div class="d-flex justify-content-center" id="panel-control">
                        <div class="label-container">
                            <div class="d-flex" style="width:104%; margin-top: -50px;">
                                <div class="circle-container" id="fuel-container">
                                    <div id="fuel-in">
                                        <svg x="0px" y="0px" width="200" height="200" viewBox="0 0 200 200">
                                            <defs>
                                                <path id="curve"
                                                    d="M40,180c0-60.751,49.248-110,110-110c60.751,0,110,49.249,110,110" />
                                            </defs>
                                            <text fill="white" class="curved-text"
                                                style="font-size: 1.2rem; font-family: 'Press Start 2P', cursive;">
                                                <textPath xlink:href="#curve" text-anchor="middle" startOffset="50%"
                                                    id="fuel">FUEL</textPath>
                                            </text>
                                        </svg>
                                    </div>
                                </div>
                                <div class="circle-container" id="speed-container">
                                    <div id="speed-in">
                                        <svg x="0px" y="0px" width="200" height="200" viewBox="0 0 200 200">
                                            <defs>
                                                <path id="curve"
                                                    d="M40,180c0-60.751,49.248-110,110-110c60.751,0,110,49.249,110,110" />
                                            </defs>
                                            <text fill="white" class="curved-text"
                                                style="font-size: 1.2rem; font-family: 'Press Start 2P', cursive;">
                                                <textPath xlink:href="#curve" text-anchor="middle" startOffset="50%"
                                                    id="fuel">SPEED</textPath>
                                            </text>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="panel-image">
                            <div id="data-display">
                                <div class="circles">
                                    <img src="./items/panels/needle.png" alt="needle" class="needle">
                                </div>
                                <div class="squares">
                                    <div id="center-screen">
                                        <div class="live-dead-icon">
                                            <img src="./items/panels/live-icon.png" alt="live-icon" class="live-icon">
                                            <img src="./items/panels/dead-icon.png" alt="dead-icon" class="dead-icon">
                                        </div>
                                        <div class="live-dead-icon">
                                            <img src="./items/panels/live-icon.png" alt="live-icon" class="live-icon">
                                            <img src="./items/panels/dead-icon.png" alt="dead-icon" class="dead-icon">
                                        </div>
                                        <div class="live-dead-icon">
                                            <img src="./items/panels/live-icon.png" alt="live-icon" class="live-icon">
                                            <img src="./items/panels/dead-icon.png" alt="dead-icon" class="dead-icon">
                                        </div>
                                        <div class="live-dead-icon">
                                            <img src="./items/panels/live-icon.png" alt="live-icon" class="live-icon">
                                            <img src="./items/panels/dead-icon.png" alt="dead-icon" class="dead-icon">
                                        </div>
                                    </div>
                                </div>
                                <div class="circles">
                                    <img src="./items/panels/needle.png" alt="needle" class="needle">
                                    <!-- <div class="circle-container" id="speed-container">
                                        <div id="speed-in">
                                            <svg x="0px" y="0px" width="350" height="300" viewBox="0 0 350 300">
                                                <defs>
                                                    <path id="curve"
                                                        d="M40,180c0-60.751,49.248-110,110-110c60.751,0,110,49.249,110,110" />
                                                </defs>
                                                <text fill="white" class="curved-text">
                                                    <textPath xlink:href="#curve" text-anchor="middle" startOffset="50%"
                                                        id="fuel">SPEED</textPath>
                                                </text>
                                            </svg>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div id="controls">
                            <div id="control-left">
                                <h4 class="w-100 px-4 pt-4 pb-0 d-flex justify-content-center" style="color: white;">
                                    BOOSTERS</h4>
                                <div class="w-100 px-4 pt-1 pb-0">
                                    <ul class="p-0 w-100" style="border-radius: 10px; overflow: scroll !important;">
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100 mb-2" style="height: 120px;"></li>
                                        <li class="w-100" style="height: 120px; margin-bottom: 70px;"></li>
                                    </ul>
                                </div>
                            </div>
                            <div id="control-center"></div>
                            <div id="control-right">
                                <h4 class="w-100 px-4 pt-4 pb-0 d-flex justify-content-center" style="color: white;">
                                    BOOSTERS</h4>
                                <div class="w-100 px-4 pt-1 pb-0">
                                    <ul class="p-0 w-100" style="border-radius: 10px; overflow: scroll !important;">
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100 mb-2" style="height: 240px;"></li>
                                        <li class="w-100" style="height: 240px; margin-bottom: 70px;"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ========== GAME BODY ========== -->
            <div id="game-body">

                <button id="music-button">
                    <i class="fa-solid fa-play">
                        <span style="margin-left:5px;">PLAY MUSIC</span>
                    </i>
                    <i class="fa-solid fa-pause" style="display:none;">
                        <span style="margin-left:5px;">PAUSE MUSIC</span>
                    </i>
                </button>
                <audio id="music-player" preload="none"></audio>

                <div id="game-bg">
                    <div class="layer-top d-flex justify-content-start align-items-end">
                        <!-- red -->
                        <div class="player-container" style="z-index:3;" id="red">
                            <div class="player">
                                <img src="./items/player/red/red-frame.png" alt="frame" class="frame">
                                <div class="wheels d-flex justify-content-between">
                                    <img src="./items/player/red/red-back.png" alt="backWheel" class="back">
                                    <img src="./items/player/red/red-front.png" alt="backWheel" class="front">
                                </div>
                            </div>
                            <div class="player-shadow"></div>
                        </div>
                        <!-- purple -->
                        <div class="player-container" style="z-index:2;" id="purple">
                            <div class="player">
                                <img src="./items/player/purple/purple-frame.png" alt="frame" class="frame">
                                <div class="wheels d-flex justify-content-between">
                                    <img src="./items/player/purple/purple-back.png" alt="backWheel" class="back">
                                    <img src="./items/player/purple/purple-front.png" alt="backWheel" class="front">
                                </div>
                            </div>
                            <div class="player-shadow"></div>
                        </div>
                        <!-- white -->
                        <div class="player-container" style="z-index:1;" id="white">
                            <div class="player">
                                <img src="./items/player/white/white-frame.png" alt="frame" class="frame">
                                <div class="wheels d-flex justify-content-between">
                                    <img src="./items/player/white/white-back.png" alt="backWheel" class="back">
                                    <img src="./items/player/white/white-front.png" alt="backWheel" class="front">
                                </div>
                            </div>
                            <div class="player-shadow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./js/dragDetector.js"></script>
<script src="./js/background.js"></script>
<script src="./js/music.js"></script>
<script src="./js/liveDead.js"></script>
<script>
    window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
    });
</script>

</html>
