<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game draft</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c54adec46d.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #020204;">
    <div id="loader" class="loader"></div>
    <main>
        <div style="width: 100vw; height: 100vh; overflow-y: hidden;">
            <div id="operation-body" class="w-100 position-absolute d-flex flex-column justify-content-start bottom-0">
                <!-- top bar -->
                <div class="w-100 d-flex justify-content-center align-items-center" id="dragbar">
                    <div class="d-flex justify-content-center align-items-center" id="dragbarbtn">
                        <div class="d-flex justify-content-center align-items-center btn-realistic rounded-pill">
                            <div id="dragbarIcons" class="d-flex" style="font-size: 3rem; color:#ff5ae4">
                                <i class="fa-solid fa-caret-up" id="upIcon" style="display:none;"></i>
                                <i class="fa-solid fa-caret-down" id="downIcon" style="display:block;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="control-body">
                    <!-- bike panel control -->
                    <div class="d-flex justify-content-center" id="panel-control">
                        <div id="panel-image">
                            <div id="data-display">
                                <div class="circles"></div>
                                <div class="squares">
                                    <div id="center-screen"></div>
                                </div>
                                <div class="circles"></div>
                            </div>
                        </div>
                        <div id="controls">
                            <div id="control-left">
                                <h4 class="w-100 ps-4 pe-4 pt-4 pb-0" style="color: white;">BOOSTERS</h4>
                                <ul class="w-100 ps-4 pe-4 pt-1 pb-0" style="overflow: scroll !important;">
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25 mb-2"></li>
                                    <li class="w-100 h-25" style="margin-bottom: 70px;"></li>
                                </ul>
                            </div>
                            <div id="control-center"></div>
                            <div id="control-right">
                                <h4 class="w-100 ps-4 pe-4 pt-4 pb-0 d-flex justify-content-end" style="color: white;">BOOSTERS</h4>
                                <ul class="w-100 ps-4 pe-4 pt-1 pb-0" style="overflow: scroll !important;">
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50 mb-2"></li>
                                    <li class="w-100 h-50" style="margin-bottom: 70px;"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-body">
                <div id="game-bg">
                    <div class="layer-top d-flex justify-content-start align-items-end">
                        <!-- red -->
                        <div class="player-container" style="z-index:3;" id="red">
                            <div class="player">
                                <img src="./items/player/red/red-frame.png" alt="frame" class="frame">
                                <div class="wheels d-flex justify-content-between">
                                    <img src="./items/player/red/red-back.png" alt="backWheel" class="back">
                                    <img src="./items/player/red/red-front.png" alt="backWheel" class="front">
                                </div>
                            </div>
                            <div class="player-shadow"></div>
                        </div>
                        <!-- purple -->
                        <div class="player-container" style="z-index:2;" id="purple">
                            <div class="player">
                                <img src="./items/player/purple/purple-frame.png" alt="frame" class="frame">
                                <div class="wheels d-flex justify-content-between">
                                    <img src="./items/player/purple/purple-back.png" alt="backWheel" class="back">
                                    <img src="./items/player/purple/purple-front.png" alt="backWheel" class="front">
                                </div>
                            </div>
                            <div class="player-shadow"></div>
                        </div>
                        <!-- white -->
                        <div class="player-container" style="z-index:1;" id="white">
                            <div class="player">
                                <img src="./items/player/white/white-frame.png" alt="frame" class="frame">
                                <div class="wheels d-flex justify-content-between">
                                    <img src="./items/player/white/white-back.png" alt="backWheel" class="back">
                                    <img src="./items/player/white/white-front.png" alt="backWheel" class="front">
                                </div>
                            </div>
                            <div class="player-shadow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./js/dragDetector.js"></script>
<script src="./js/background.js"></script>
<script>
    window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
    });
</script>

</html>
