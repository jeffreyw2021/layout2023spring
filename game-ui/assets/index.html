<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game draft</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c54adec46d.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #130e37;">
    <!-- <div id="loader" class="loader"></div> -->
    <main>
        <div style="width: 100vw; height: 100vh; overflow-y: hidden;">
            <div id="operation-body" class="w-100 position-absolute d-flex flex-column justify-content-start bottom-0">
                <div class="w-100 d-flex justify-content-center align-items-center" id="dragbar">
                    <div class="d-flex justify-content-center align-items-center" id="dragbarbtn">
                        <div class="d-flex justify-content-center align-items-center btn-realistic rounded-pill">
                            <div id="dragbarIcons" class="d-flex" style="font-size: 3rem; color:#ff5ae4">
                                <i class="fa-solid fa-caret-up" id="upIcon" style="display:none;"></i>
                                <i class="fa-solid fa-caret-down" id="downIcon" style="display:block;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bike-panel" style="opacity:1"></div>
                <div style="width: 100vw; height: 100vh;" class="d-flex">
                    <div class="h-100" style="width:calc((100vw - (50vh * 7/4))/2); background:#040408">
                    </div>
                    <div class="h-100" id="panel-bottom">
                    </div>
                    <div class="h-100" style="width:calc((100vw - (50vh * 7/4))/2); background:#040408;">
                    </div>
                </div>
            </div>
            <div id="game-body">
                <div id="game-bg">
                    <div class="layer-top d-flex flex-column justify-content-end">
                        <!-- <hr style="opacity: 0.8; color: #a44693; width:100vw; height: 0.5%; position:absolute; margin-bottom:0.2%;"> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./js/dragDetector.js"></script>
<script src="./js/background.js"></script>
<script>
    window.addEventListener("load", function() {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
    });
</script>

</html>
